<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="miMeteo.css" rel="stylesheet">

<body>

  <nav class="navbar bg-body-tertiary">

    <form class="d-flex" role="search">
      <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button   id="searchButton"  class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
<!-- local me -->
<button id="localeButton" class="btn btn-light mb-4">Locate Me</button>











        <!-- Current Weather Section -->
        <div class="current-weather-container d-flex flex-column justify-content-center align-items-center mt-6">

          <div class="temperature text-white mb-3">
              <span  id="tempValue" class="temp-value display-2">25°</span>
          </div>
          <div  class="weather-icon ">
              <img  id="weatherIcon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="weather icon">
              
            
            </div>
        </div>


              
          </div>
      </div>
  </div>
